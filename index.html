<body>
  <main>
    <div class="form-container">
      <form action="#">
        <div class="form__title">
          <h3>LOGIN</h3>
        </div>
        <div class="form__divider"></div>
        <div class="form__inputs-container">
          <label for="username">
            <span>Username:</span>
            <input required type="text" title="Используйте только латиницу" name="username" pattern="^[a-zA-Z\s]{2,}">
          </label>
          <label for="pass">
            <span>Password:</span>
            <input required type="password" title="Используйте только цифры, не более 4х" name="password" pattern="[0-9]{1,4}">
          </label>
        </div>
        <div class="form__footer">
          <input type="checkbox" id="remember" name="remember" value="agree" checked>
          <label for="remember">Remember me</label>
          <a href="#">Forgot <i>username</i> or <i>password?</i></a>
        </div>

        <button class="submit">
         <i class="fas fa-angle-right"></i>
          <span>go</span>
        </button>
      </form>
    </div>
